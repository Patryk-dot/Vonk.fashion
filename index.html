<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vonk.fashion</title>
    <style>
        body {
            background-color: #00ff00; 
            color: #ffffff; 
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #000000; 
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 3em;
            margin: 0;
            color: #ffffff;
            text-transform: uppercase;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #00cc00; 
            padding: 10px;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
            text-transform: uppercase;
        }

        nav a:hover {
            color: #000000; 
        } 

        .container {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .product {
            background-color: #ffffff; 
            margin: 20px; 
            border-radius: 10px;
            width: 300px; 
            text-align: center;
            color: #000000; 
        }

        .product img {
            max-width: 100%;
            border-radius: 10px;
        }

        .product h2 {
            font-size: 1.5em;
            margin: 15px 0;
            color: #000000; 
        }

        .product p {
            font-size: 1.2em;
        }

        .product button {
            background-color: #00ff00; 
            color: #ffffff; 
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
        }

        .product button:hover {
            background-color: #000000; 
            color: #ffffff; 
        }

        footer {
            background-color: #000000; 
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            color: #00ff00; 
        }
    </style>
</head>
<body>

<header>
    <h1>vonk.fashion</h1>
</header>

<nav>
    <a href="#nowosci">Nowości</a>
    <a href="#pilkarzyki">Dla Piłkarzyków</a>
    <a href="#mezczyzni">Dla Mężczyzn</a>
    <a href="#kontakt">Kontakt</a>
</nav>

<div class="container">
    <div class="product">
        <img src="https://i.imgur.com/1kLhNYb.png" alt="Koszulka Arsenal">
        <h2>Koszulka Arsenal</h2>
        <p>Cena: 99,99 PLN</p>
    </div>

    <div class="product">
        <img src="https://i.imgur.com/COnrBPs.png" alt="Koszulka Man Utd">
        <h2>Koszulka Man Utd</h2>
        <p>Cena: 99,99 PLN</p>
    </div>

    <div class="product">
        <img src="https://i.imgur.com/MjB2qKn.png" alt=" Stylowe Spodnie">
        <h2>Stylowe Spodnie</h2>
        <p>Cena: 99,99 PLN</p>
    </div> 
</div>

<footer>
    <p>&copy; 2024 vonk.fashion. Wszystkie prawa zastrzeżone.</p>
</footer>

</body>
</html>
